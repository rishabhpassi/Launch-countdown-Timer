<!-- This is an HTML document with a launch countdown timer. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Set the viewport width to the width of the device and initial zoom level -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Import the stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Set the title of the page -->
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <!-- The main content of the page -->
  <main>
    <!-- The title of the countdown timer -->
    <h3 class="title">
      We're launching soon
    </h3>
    <!-- The countdown timer itself, consisting of days, hours, minutes, and seconds -->
    <div class="clock">
      <div class="days flip-container">
        <div class="over"></div>
        <div class="box-1"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="line"></div>
        <div class="day">08</div>
        <p>days</p>
      </div>
      <div class="hours flip-container">
        <div class="over"></div>
        <div class="box-1"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="line"></div>
        <div class="hour">23</div>
        <p>Hours</p>
      </div>
      <div class="minutes flip-container">
        <div class="over"></div>
        <div class="box-1"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="line"></div>
        <div class="min">55</div>
        <p>Minutes</p>
      </div>
      <div class="seconds flip-container">
        <div class="over"></div>
        <div class="box-1"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="line"></div>
        <div class="sec">41</div>
        <p>Seconds</p>
      </div>
    </div>
  </main>
  <!-- The footer of the page, which contains social media icons -->
  <footer>
    <img src="./images/icon-facebook.svg" alt="fb">
    <img src="./images/icon-pinterest.svg" alt="pintrest">
    <img src="./images/icon-instagram.svg" alt="insta">
  </footer>
  <script src="./script.js"></script>
</body>

</html>
